<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript" src="dashboard.js"></script>
  <title>New Visions Dashboard</title>
</head>
<body>
  <div id="settings">
  <h1>Principal and Guidance Counselor Dashboard</h1>
  <p>Search for students with an attendance percentage lower than: <span id="demo"></span></p>
  <div class="slidecontainer">
      <input type="range" min="1" max="100" value="75" class="slider" id="myRange">
    </div>

    <button id="getText">Search</button>
  </div>


  <div id="output">

  </div>
</div>
<style>
 h1 {
   color: blue;
   text-decoration: underline;

 }

 #settings {
  margin: auto;
  text-align: center;
 }

 #output {
   margin: auto;
   width: 50%;
   text-align: center;
 }

 .slidecontainer {
   position: relative;
   display: flex;
   justify-content: center;
 }

</style>
<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
}
document.getElementById('getText').addEventListener('click', getText)
function getText(){
  fetch('students.json')
  .then((res) => res.text())
  .then((data) => {
    var as = JSON.parse(data)
    const arr1 = as.filter(d => d.attendancePercentage < slider.value)


      let output = '<h2> </h2>'

      arr1.forEach(function(student){
        output += `
          <ul>
            <li> Name: ${student.firstName} ${student.lastName}  </li>
            <li> Attendance Percentage: ${student.attendancePercentage} </li>
            <li> Guidance Counselor: ${student.guidanceCounselor}</li>
            <li>Parent Contact: ${student.homePhoneNumber}</li>
          </ul>
        `
      })
      document.getElementById('output').innerHTML = output;

    })
    .catch((err) => console.log(err))
  }





</script>

</body>



</html>
